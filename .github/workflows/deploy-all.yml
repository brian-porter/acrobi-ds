name: Deploy All Sites

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_docs:
        description: 'Deploy VitePress Documentation'
        required: false
        default: true
        type: boolean
      deploy_storybook:
        description: 'Deploy Storybook'
        required: false
        default: true
        type: boolean

permissions:
  contents: read

jobs:
  deploy-docs:
    if: github.event_name == 'push' || inputs.deploy_docs
    runs-on: ubuntu-latest
    name: Deploy VitePress Documentation
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build VitePress
        run: |
          cd packages/ui
          pnpm docs:build

      - name: Deploy VitePress to Cloudflare Pages
        run: |
          echo "ðŸš€ Deploying VitePress to Cloudflare Pages..."
          npx wrangler pages deploy packages/ui/docs/.vitepress/dist --project-name=acrobi-docs
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-storybook:
    if: github.event_name == 'push' || inputs.deploy_storybook
    runs-on: ubuntu-latest
    name: Deploy Storybook
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        run: |
          cd packages/ui
          pnpm build-storybook

      - name: Deploy Storybook to Cloudflare Pages
        run: |
          echo "ðŸš€ Deploying Storybook to Cloudflare Pages..."
          npx wrangler pages deploy packages/ui/storybook-static --project-name=acrobi-storybook
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}